<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SaaS website</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <header class="grid grid-middle push">
    <div class="island-1-4 unit sx-1 s-1 m-1-4 l-1-4">
      <img class="text-left i-64" class="img-flex" src="images/logo.svg" alt="">
    </div>
    <nav class="desktop unit sx-1 s-1 m-3-4 l-3-4 desktop">
      <ul class="wrapper text-right push-0 list-group-inline">
        <li><a class="" href="home.html">Home</a></li>
        <li><a class="" href="tour.html">Features</a></li>
        <li><a class="current" href="sign-up.html">Sign Up</a></li>
      </ul>
    </nav>
    <nav class="desktop unit sx-1 s-1 m-3-4 l-3-4 mobile">
      <ul class="wrapper text-center push-0 list-group">
        <li class="pad-t push-1-2"><a class=" current" href="home.html">Home</a></li>
        <li class="push-1-2"><a class="" href="tour.html">Features</a></li>
        <li class="push-1-2"><a class="" href="sign-up.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>


  <article class="gutter-1-2 text-center wrapper push wrapper">
    <h1>Join us now</h1>
    <form class="text-left" action="" method="post">
      <div class="push">
        <label for="name">Your name</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="push">
        <label for="email">Your email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="push">
        <label for="password">Your password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div class="push text-center">
        <button type="submit" value="send" class="btn">Register now</button>
      </div>
    </form>
    <div class="">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>

  </article>

  <footer class="grid pad-t">
    <div class="push-1-2 wrapper unit sx-1 s-1 m-1-2 l-1-2">
      <h2 class="milli push-0">About</h2>
      <div class="micro grid">
        <div class="unit sx-1-2 s-1-2 m-1-2 l-1-2">
          <a href="#">About the company</a><br>
          <a href="#">About the software</a>
        </div>
        <div class="unit sx-1-2 s-1-2 m-1-2 l-1-2">
          <a href="#">Legal documents</a><br>
          <a href="#">Customer services</a>
        </div>
      </div>
    </div>
    <div class="wrapper unit sx-1 s-1 m-1-2 l-1-2">
      <h2 class="milli push-1-4">Social media</h2>
      <div class="">
        <ul class="push-0 list-group-inline">
          <li><a href="#"><img class="img-flex i-32 social" src="images/icon-facebook.svg" alt=""></a></li>
          <li><a href="#"><img class="img-flex i-32 social" src="images/icon-insta.svg" alt=""></a></li>
          <li><a href="#"><img class="img-flex i-32 social" src="images/icon-twitter.svg" alt=""></a></li>
        </ul>
      </div>
    </div>
    <div class="text-center wrapper unit xs-1 s-1 m-1 l-1">
      <img class="i-64" src="images/logo.svg" alt="">
    </div>
    <div class="micro wrapper unit xs-1 s-1 m-1 l-1">
      <p>Language: <a href="#">English</a></p>
    </div>
  </footer>

</body>
</html>
